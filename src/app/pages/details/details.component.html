<section
  class="bg-slate-50 w-full min-h-screen flex p-3 justify-center"
>

  <div class="w-full h-1/2 p-4">
    <div class="w-full flex  h-auto p-3">
      <div class="h-[70%] w-full  flex flex-col gap-6 p-3" *ngIf="details">
        <h2 class="text-3xl font-semibold">{{ details.name }}</h2>
        <!-- botttoni -->
        <div class=" h-auto w-full flex gap-4 p-4">
          <button class="bg-slate-100 shadow-lg px-4 py-2">Main</button>
          <button class="bg-slate-100 shadow-lg px-4 py-2">Episode</button>
        </div>
        <div class="w-full h-auto  flex">
          <div class=" w-2/3 flex gap-x-1.5">
            <img src={{details.image.medium}} alt="">
            <p class="px-6 ">{{getPlainTextSummary(details.summary)}}</p>
          </div>
          <div class="w-1/3 h-auto p-2">
            <div class="bg-slate-100 p-4 flex flex-col gap-4 w-full h-full shadow-lg">
              <h3 class="text-3xl">Show Info</h3>
              <div class="w-full h-auto" *ngIf="details">
                  <p><span class="text-[#3d948b] font font-semibold">Official Site <br> </span>{{details.officialSite}}</p>
                  <p><span class="text-[#3d948b] font font-semibold">Type <br> </span>{{details.type}}</p>
                  <p><span class="text-[#3d948b] font font-semibold">Rating<br> </span>{{details.rating.average}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  </div>
</section>
